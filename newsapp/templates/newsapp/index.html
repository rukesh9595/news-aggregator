{% extends 'newsapp/base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}
{% block main_contain %}
<div class="container">
    <div class="row justify-content-around my-3">
        <div class="col-sm-8">
            <div class="text-center">
            <img class = "img-fluid w-50" src="{% static 'newsapp/images/global.png' %}">
            </div>

            <h2 class="font-weight-bold text-white text-center my-2 ">Wanna Know what's happening in the World</h2>
            <h4 class="font-weight-bold text-white text-center ">| then you're at the right place |</h4>
            <div class="mt-3">
            <div >
                <h5 class=" text-dark text-center mt-2 ">Sign Up to get into the world of news!</h5>
                <div class="text-center my-3">
                    <a class="text-white bg-success p-2" href="{% url 'signup' %}">Sign Up</a>
                </div>
            </div>
            <div>

                <h5 class=" text-dark text-center my-2 ">Already a Member?</h5>
                <div class="text-center ">
                <a class="text-white  " href="{% url 'login' %}">Login</a>
                 </div>
            </div>
            </div>

        </div>
    </div>
</div>


{% endblock main_contain %}
